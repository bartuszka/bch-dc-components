<div id="select-button-container"
     [ngClass]="{ disabled: inputDisabled }">
  <div class="label" *ngIf="labelMessage">{{ labelMessage }}</div>

  <div class="buttons">
    <div *ngFor="let valueData of valuesData; let i = index;"
         class="button-container form-group"
         bchDcSelectButton
         [isChecked]="valueData.isChecked">
      <button type="button">{{ buttonMessages[i] }}</button>

      <input type="radio"
             class="hidden"
             [attr.name]="name"
             [attr.value]="valueData.value"
             (change)="changeValue($event, valueData, i)">
    </div>
  </div>
</div>
