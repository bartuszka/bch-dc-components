<button [attr.type]="type"
        [ngClass]="[colorSet.backgroundColor, iconName ? 'icon' : '', iconOnRight ? 'icon-right' : '']"
        [disabled]="isDisabled">

  <i *ngIf="iconName"
     [ngClass]="[iconName, (isDisabled ? colorSetDisabled.textColor : colorSet.textColor)]">
  </i>

  <span [ngClass]="colorSet.textColor">{{ message }}</span>
</button>
