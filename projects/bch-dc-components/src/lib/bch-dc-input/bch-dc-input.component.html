<div class="form-group" [ngClass]="{ disabled: inputDisabled }">
  <label *ngIf="labelMessage"
         [attr.for]="idForLabel">{{ labelMessage }}</label>
  <input [attr.id]="idForLabel"
         [attr.placeholder]="placeholder"
         [type]="type"
         [value]="value"
         [disabled]="_inputDisabled"
         (focus)="touched()"
         (change)="changeValue($event)">
</div>
